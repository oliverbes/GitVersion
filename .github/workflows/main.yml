name: Main Branch CI
on: 
  push:
    branches: 
      - main
  
jobs:
  Build-Code:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: Determine Version
      uses: gittools/actions/gitversion/execute@v0.9.7
    - name: Display SemVer
      run: |
        echo "SemVer: $GITVERSION_SEMVER NugetVersion: $GITVERSION_nuGetVersion"
